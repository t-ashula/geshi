name: Geshi PR Checks

on:
  pull_request:
    branches: [master]

jobs:
  detect-changes:
    name: Detect relevant changes
    runs-on: ubuntu-latest
    outputs:
      relevant: ${{ steps.changes.outputs.relevant }}
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          fetch-depth: 0

      - name: Check for relevant changes
        id: changes
        run: |
          base_sha="${{ github.event.pull_request.base.sha }}"
          head_sha="${{ github.event.pull_request.head.sha }}"

          if git diff --name-only "$base_sha" "$head_sha" | grep -E '^geshi/'; then
            echo "relevant=true" >> "$GITHUB_OUTPUT"
          else
            echo "relevant=false" >> "$GITHUB_OUTPUT"
          fi

  lint-and-test:
    name: Geshi/CI
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.relevant == 'true'
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Setup Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: "22.14.0"
          cache: "npm"
          cache-dependency-path: "geshi/package-lock.json"

      - name: Install dependencies
        working-directory: geshi
        run: npm ci

      - name: Format check
        working-directory: geshi
        run: npm run format:check || npm run format -- --check

      - name: Lint
        working-directory: geshi
        run: npm run lint

      - name: Test
        working-directory: geshi
        run: npm run test
