version: 2
# Consolidated configuration for all workspaces
updates:
  # geshi ディレクトリの npm パッケージ（全ワークスペースを含む）
  - package-ecosystem: "npm"
    directory: "/geshi"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: ":up:"

  # submodule (scribe) の参照先更新
  - package-ecosystem: "gitsubmodule"
    directory: "/"
    schedule:
      interval: "daily"
    commit-message:
      prefix: ":up:"

  # GitHub Actions の更新設定
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: ":up:"
