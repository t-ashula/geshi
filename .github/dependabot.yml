version: 2
updates:
  # geshi ディレクトリの npm パッケージ（全ワークスペースを含む）
  - package-ecosystem: "npm"
    directory: "/geshi"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: ":up:"

  # Python パッケージの更新設定（scribe）
  - package-ecosystem: "pip"
    directory: "/scribe"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: ":up:"

  # GitHub Actions の更新設定
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: ":up:"
